<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dad">
      <div class="image"> 
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
    <div class="card">
      <div class="title">Order Summary</div>
      <div class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="promo">
        <div class="separator">
          <div class="logo"><img src="./images/icon-music.svg" alt="" /></div>
          <div class="col">
            <div class="type">Annual Plan</div>
            <div class="t2">$59.99/year</div>
        </div>
        </div>
        <div class="link">Change</div>
      </div>
      <div class="buttons">
        <div class="btn1">Proceed to Payment</div>
      
        <div class="btn2">Cancel Order</div>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
